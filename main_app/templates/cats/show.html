<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card-body">
  <h2 class="card-title">{{ cat.name }}</h2>
  <p>Breed: {{ cat.breed }}</p>
  <p>Description: {{ cat.description }}</p>
  {% if cat.age > 0 %}
  <p>Age: {{ cat.age }}</p>
  {% else %}
  <p>Age: kitten</p>
  {% endif %}

  <a class="btn btn-primary" href="{% url 'cats_update' cat.id %}">Update</a>
  <a class="btn btn-danger" href="{% url 'cats_delete' cat.id %}">Delete</a>
</div>

{% endblock %}
